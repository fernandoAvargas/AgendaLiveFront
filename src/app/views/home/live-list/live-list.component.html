<mat-tab-group style="padding-top: 40px;padding-left: 2%;padding-right: 2%;">
    <mat-tab label="PrÃ³ximas">
        <div *ngIf="!next" class="align-items-center">
            <p>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </p>
        </div>
        <div *ngIf="next" fxLayout="row wrap" fxLayoutAlign="center center" style="padding: 2%;">
            <ng-container *ngFor="let live of livesNext" style="margin:0.5%;">
                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="70"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="match-chip-date" fxFlex="25" fxLayoutAlign="center center">
                                    <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p style="font-size: 0.7rem;">
                                Canal: {{live.channelName}}
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <div>



                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>

                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="Realizadas">
        <div *ngIf="!next" class="align-items-center">
            
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            
        </div>
        <div *ngIf="next" fxLayout="row wrap" fxLayoutAlign="center center" style="padding: 2%;">
            <ng-container *ngFor="let live of livesPrevious" style="margin:0.5%;">
                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span style="font-size: 0.9rem;" fxFlex="70"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="match-chip-date" fxFlex="25" fxLayoutAlign="center center">
                                    <span style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p style="font-size: 0.7rem;">
                                Canal: {{live.channelName}}
                            </p>
                        </div>
                    </mat-card-title>
                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen=true></iframe>

                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
